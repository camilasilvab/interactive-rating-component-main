<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/main.css">

  <title>Support Request</title>
</head>
<body>
  <div class="card" id="card">
    <figure class="card_start">
      <img src=".git c/assets/icon-star.svg" alt="start">
    </figure>
    <div class="card_text">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offtering!</p>
    </div>
    <form class="card_request">
      <div>       
        <label for="btn1">1</label>
        <input type="radio" id="btn1" value="1" name="score">
      </div>
      <div>
        <input type="radio" id="btn2" value="2" name="score">
        <label for="btn2">2</label>
      </div>
      <div>
        <input type="radio" id="btn3" value="3" name="score">
        <label for="btn3">3</label>
      </div>
      <div>
        <input type="radio" id="btn4" value="4" name="score">
        <label for="btn4">4</label>
      </div>
      <div>
        <input type="radio" id="btn5" value="5" name="score">
        <label for="btn5">5</label>
      </div>
    </form>
    <div class="card_button-container">
      <button id="button" class="button">SUBMIT</button>
    </div>

    <p id="output"></p>
  </div>  

  <div class="card_thanks card">
    <figure class="card_thanks-icon">
      <img src="./assets/illustration-thank-you.svg" alt="">
    </figure>
    <div class="select_message">
      <p id="rank"></p>
    </div>
    <div class="card_thanks-message card_text">
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>  









  <script src="./src/main.js"></script>
</body>
</html>
